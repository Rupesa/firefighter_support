server.port=33002

sring.kafka.bootstrap-servers= 192.168.160.18:19092

spring.kafka.producer.bootstrap-servers= 192.168.160.18:19092
spring.kafka.producer.key-deserializer= org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.producer.value-deserializer= org.apache.kafka.common.serialization.StringDeserializer

#kafka consumer
spring.kafka.consumer.bootstrap-servers=192.168.160.18:19092
spring.kafka.consumer.group-id= FireFighter_2
spring.kafka.consumer.auto-offset-reset= earliest
spring.kafka.consumer.key-deserializer= org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer= org.apache.kafka.common.serialization.StringDeserializer

spring.kafka.consumer.enable-auto-commit=false
spring.kafka.listener.ack-mode=manual
spring.kafka.max.poll.interval.ms=30000


#InfluxDB
spring.influx.url = http://192.168.160.18:8086
spring.influx.database = esp33_firefighters
spring.influx.user = admin
spring.influx.password = secret

